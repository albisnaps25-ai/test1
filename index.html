<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background: #fff;
      width: 450px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    /* Banner */
    .cover {
      background: url('v4_144.png') center/cover no-repeat;
      height: 160px;
      position: relative;
      cursor: pointer;
      transition: filter 0.3s;
    }

    .cover:hover {
      filter: brightness(1.1);
    }

    /* Profile picture */
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      object-fit: cover;
    }

    .content {
      padding: 80px 20px 30px;
    }

    /* Name + Verified */
    .name {
      font-size: 22px;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .verified {
      color: #1da1f2;
      font-size: 18px;
    }

    /* Stats - Made more obviously clickable */
    .stats {
      margin: 12px 0;
      font-size: 14px;
      color: #444;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .stats span {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 20px;
      transition: all 0.3s;
      border: 1px solid transparent;
      font-weight: 500;
    }

    .stats span:hover {
      background-color: #e3f2fd;
      border-color: #2196f3;
      color: #1976d2;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
    }

    /* Add a subtle pointer icon */
    .stats span::after {
      content: 'üëÜ';
      opacity: 0;
      margin-left: 4px;
      transition: opacity 0.3s;
      font-size: 12px;
    }

    .stats span:hover::after {
      opacity: 1;
    }

    /* Non-clickable likes stat */
    .stats .likes-stat {
      cursor: default;
      padding: 8px 12px;
      border-radius: 20px;
      transition: none !important;
      border: 1px solid transparent !important;
    }

    .stats .likes-stat:hover {
      background-color: transparent !important;
      border-color: transparent !important;
      color: #444 !important;
      transform: none !important;
      box-shadow: none !important;
    }

    .stats .likes-stat::after {
      display: none !important;
    }

    /* Handle + status */
    .handle {
      font-size: 15px;
      color: #555;
      margin-top: 5px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-left: 8px;
      font-weight: 500;
      color: #333;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: #00c200;
      border-radius: 50%;
      display: inline-block;
    }

    /* Banner Ad */
    .banner-ad {
      width: 100%;
      margin: 20px 0;
      cursor: pointer;
    }

    .banner-ad img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .banner-ad img:hover {
      transform: scale(1.02);
    }

    /* Buttons */
    .buttons {
      margin-top: 15px;
    }

    .buttons button {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      width: 80%;
      margin: 12px auto;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 30px;
      background: #00aaff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background: #0088cc;
    }

    /* Photo Grid - Improved clickable appearance */
    .photo-grid-wrapper {
      position: relative;
      margin-top: 20px;
      padding: 0 10px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .photo-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 8px;
      object-fit: cover;
      filter: blur(2.5px) brightness(0.95);
      transition: all 0.3s;
      cursor: pointer;
      border: 2px solid transparent;
      position: relative;
    }

    .photo-grid img:hover {
      filter: blur(1.5px) brightness(1);
      transform: scale(1.05);
      border-color: #00aaff;
      box-shadow: 0 4px 12px rgba(0, 170, 255, 0.4);
    }

    /* Add click indicator */
    .photo-grid img::before {
      content: 'üîç';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1;
    }

    .photo-grid img:hover::before {
      opacity: 1;
    }

    /* Unlock Button floating over photos */
    .unlock-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 30px;
      background: #ff4d4d;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 2;
      box-shadow: 0 4px 12px rgba(255, 77, 77, 0.4);
    }

    .unlock-btn:hover {
      background: #cc0000;
      transform: translate(-50%, -50%) scale(1.05);
    }

    /* Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: popupAppear 0.3s ease-out;
    }

    @keyframes popupAppear {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .popup-header {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
    }

    .popup-content {
      font-size: 16px;
      line-height: 1.5;
      color: #666;
      margin-bottom: 25px;
    }

    .popup-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .popup-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-confirm {
      background: #00aaff;
      color: #fff;
    }

    .btn-confirm:hover {
      background: #0088cc;
    }

    .btn-cancel {
      background: #f0f0f0;
      color: #666;
    }

    .btn-cancel:hover {
      background: #e0e0e0;
    }

    /* Stats Popup */
    .stats-popup .popup {
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    /* Close X button */
    .close-x {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 30px;
      height: 30px;
      border: none;
      background: #ff0000;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: white;
      transition: all 0.3s;
      z-index: 20;
      box-shadow: 0 2px 6px rgba(255, 0, 0, 0.3);
    }

    .close-x:hover {
      background: #cc0000;
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.5);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin: 20px 0;
      position: relative;
    }

    .stats-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 8px;
      object-fit: cover;
      filter: blur(2.5px) brightness(0.95);
      transition: all 0.3s;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .stats-grid img:hover {
      filter: blur(1.5px) brightness(1);
      transform: scale(1.05);
      border-color: #00aaff;
      box-shadow: 0 4px 12px rgba(0, 170, 255, 0.4);
    }

    /* Unlock button in popup */
    .popup-unlock-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 25px;
      background: #ff4d4d;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 2;
      box-shadow: 0 4px 12px rgba(255, 77, 77, 0.4);
    }

    .popup-unlock-btn:hover {
      background: #cc0000;
      transform: translate(-50%, -50%) scale(1.05);
    }

    /* Add tooltip for clickable stats only */
    .stats span#photoStats, .stats span#videoStats {
      position: relative;
    }

    .stats span#photoStats::before, .stats span#videoStats::before {
      content: 'Kliko p√´r t√´ par√´ m√´ shum√´';
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      white-space: nowrap;
      z-index: 10;
    }

    .stats span#photoStats:hover::before, .stats span#videoStats:hover::before {
      opacity: 1;
    }
  </style>
</head>

</html>
